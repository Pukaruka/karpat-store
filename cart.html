<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кошик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2e7d32;
    }
    .cart-item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .cart-item h4 {
      margin: 0;
    }
    .checkout {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256428;
    }
  </style>
</head>
<body>
  <h2>Ваш кошик</h2>

  <div class="cart-item">
    <h4>Назва товару 1</h4>
    <p>Кількість: 1</p>
    <p>Ціна: 250 грн</p>
  </div>

  <div class="cart-item">
    <h4>Назва товару 2</h4>
    <p>Кількість: 2</p>
    <p>Ціна: 180 грн</p>
  </div>

  <div class="checkout">
    <strong>Загальна сума: 610 грн</strong><br><br>
    <button>Оформити замовлення</button>
  </div>
</body>
</html>
