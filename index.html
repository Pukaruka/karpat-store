<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рослина Карпат | Магазин фітопрепаратів</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav {
      position: relative;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      position: relative;
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul ul {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #388e3c;
      padding: 10px;
      border-radius: 5px;
    }
    nav li:hover > ul {
      display: block;
    }
    nav ul ul li {
      margin: 0;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-left: 10px;
    }
    .hero {
      background-color: #e0e0e0;
      padding: 50px 20px;
      text-align: center;
    }
    .hero h1 {
      color: #2e7d32;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .category, .product {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .category h3, .product h3 {
      color: #2e7d32;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      Рослина Карпат
      <img src="https://roslynakarpat.com.ua/image/catalog/logo.png" alt="Логотип">
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">Каталог</a>
          <ul>
            <li><a href="#bads">БАДи</a></li>
            <li><a href="#complexes">Готові комплекси</a></li>
            <li><a href="#chemistry">Побутова хімія</a></li>
            <li><a href="#cosmetics">Натуральна косметика</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Натуральні фітопрепарати з Карпат</h1>
    <p>Збережи здоров'я з силою природи</p>
  </section>

  <!-- Тут залишаємо секції товарів, які вже працюють -->
</body>
</html>
