<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Рослина Карпат</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 50px;
    }
    nav {
      background-color: #333;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      position: relative;
    }
    nav > ul > li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav li:hover {
      background-color: #111;
    }
    nav li ul {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }
    nav li:hover ul {
      display: block;
    }
    nav li ul li {
      float: none;
    }
    .top-links {
      display: flex;
      gap: 15px;
    }
    .top-links a {
      color: white;
      text-decoration: none;
    }
    .search-bar {
      background-color: #f1f1f1;
      padding: 10px 20px;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(25% - 20px);
      box-sizing: border-box;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      .product {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-block">
    <img src="https://i.postimg.cc/ZRvhjd62/2025-05-18-104933-removebg-preview.png" alt="Логотип Рослина Карпат">
    <h1>Рослина Карпат</h1>
  </div>
  <div class="top-links">
    <a href="register.html">Регістрація</a>
    <a href="login.html">Вхід</a>
    <a href="cart.html">Кошик</a>
  </div>
</header>

<nav>
  <ul>
    <li><a href="#">Каталог</a>
      <ul>
        <li><a href="#">БАДи</a></li>
        <li><a href="#">Готові комплекси</a></li>
        <li><a href="#">Побутова хімія</a></li>
        <li><a href="#">Натуральна косметика</a></li>
      </ul>
    </li>
    <li><a href="#">Про нас</a></li>
    <li><a href="#">Контакти</a></li>
  </ul>
</nav>

<div class="search-bar">
  <input type="text" placeholder="Пошук...">
</div>

<div class="products">
  <!-- Приклад продукту -->
  <div class="product">
    <a href="product-detail.html">
      <img src="images/product1.png" alt="Назва продукту">
      <h3>Назва продукту</h3>
    </a>
    <p>Короткий опис продукту.</p>
  </div>
</div>

</body>
</html>
